<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Board</title>

    <link rel="stylesheet" href="moodboard.css">
    <script src="moodboard.js" defer></script>
    <script src="../includes/header.js" defer></script>
    <script src="../includes/search.js" defer></script>
    <script src="../includes/footer.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    <h1> Mood Board </h1>
    <!-- Move the button directly below the heading -->
    <div class="back-to-project">
        <a href="index.html" class="button small-button">Back to Inspirations</a>
    </div>
    <!-- Mood Board Container -->
    <div class="moodboard-container">
        <div class="moodboard">
            <img src="moodboard/ami.webp" class="draggable" alt="Am.I. Skull">
            <img src="moodboard/gaga.webp" class="draggable" alt="Lady Gaga Meat Dress">
            <img src="moodboard/metropolis.webp" class="draggable" alt="Metropolis">
            <img src="moodboard/Fenderrender.webp" class="draggable" alt="Fenderrender from Robots"> 
            <img src="moodboard/NickValentine.webp" class="draggable" alt="Nick Valentine from Fallout 4"> 
            <img src="moodboard/Peni_Parker_Hero_Portrait.webp" class="draggable" alt="Peni Parker Marvel Rivals" style="width: 200px; height: auto;">
            <img src="moodboard/Squirrel_Girl_Hero_Portrait.webp" class="draggable" alt="Squirrel Girl Marvel Rivals" style="width: 200px; height: auto;">
            <img src="moodboard/Ziggy_Stardust_poster.webp" class="draggable" alt="Ziggy Stardust" style="width: 200px; height: auto;">
            <img src="moodboard/palico.webp" class="draggable" alt="Palico from Monster Hunter" style="width: 200px; height: auto;">
            <img src="moodboard/isaac.webp" class="draggable" alt="Isaac from Binding of Isaac" style="width: 200px; height: auto;">
            <img src="moodboard/Drippy.webp" class="draggable" alt="Drippy from Ni No Kuni" style="width: 200px; height: auto;">
        </div>
    </div>

    <!-- Footer -->
    <div id="site-footer"></div>
</body>
</html>
