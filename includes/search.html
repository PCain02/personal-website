<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .search-bar-container {
            margin: 2rem auto;
            max-width: 600px;
            display: flex;
            gap: 0.5rem;
        }

        #search-input {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #search-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .search-results-container {
            width: 100%; /* Make the container span the full width */
            max-width: none; /* Remove any maximum width restriction */
            margin: 0 auto; /* Center the container horizontally */
            padding: 2rem; /* Add internal spacing */
            background-color: #f9f9f9; /* Match your theme */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .search-result-item {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 6px solid #4F868D; /* Match your theme's primary color */
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .search-result-item a {
            text-decoration: none;
            color: #4F868D; /* Match your theme's link color */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-result-item a:hover {
            text-decoration: underline;
        }

        .search-result-item p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        mark {
            background-color: yellow;
            font-weight: bold;
            color: black;
        }

        .no-results {
            text-align: center;
            font-size: 1.5rem;
            color: #555;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="search-results-container">
        <h1>Search Results</h1>
        <div id="search-results"></div>
    </div>

    <script src="header.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const searchResultsContainer = document.getElementById("search-results");

            if (query) {
                const pagesToSearch = [
                    { url: "../index.html", name: "Home" },
                    { url: "../about.html", name: "About" },
                    { url: "../blog/index.html", name: "Blog" },
                    { url: "../art_portfolio/index.html", name: "Art Portfolio" },
                    { url: "../cs_projects/index.html", name: "CS Projects" },
                    { url: "../inspirations/index.html", name: "Inspirations" }
                ];

                let results = [];
                let pagesLoaded = 0;

                pagesToSearch.forEach(page => {
                    fetch(page.url)
                        .then(response => response.text())
                        .then(html => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, "text/html");
                            const elements = doc.querySelectorAll("h1, h2, h3, p, li, a");

                            elements.forEach(element => {
                                const text = element.textContent.toLowerCase();
                                if (text.includes(query.toLowerCase())) {
                                    const regex = new RegExp(`(${query})`, "gi");
                                    const highlightedText = element.textContent.replace(regex, `<mark>$1</mark>`);
                                    results.push(`
                                        <div class="search-result-item">
                                            <a href="${page.url}" target="_self">${page.name}</a>
                                            <p>${highlightedText}</p>
                                        </div>
                                    `);
                                }
                            });

                            pagesLoaded++;
                            if (pagesLoaded === pagesToSearch.length) {
                                if (results.length > 0) {
                                    searchResultsContainer.innerHTML = results.join("");
                                } else {
                                    searchResultsContainer.innerHTML = "<p class='no-results'>No results found.</p>";
                                }
                            }
                        })
                        .catch(error => {
                            console.error(`Error loading page ${page.url}:`, error);
                        });
                });
            } else {
                searchResultsContainer.innerHTML = "<p class='no-results'>Please enter a search query.</p>";
            }
        });
    </script>
</body>
</html>
