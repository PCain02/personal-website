<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="header.js"></script>
    <style>


        .search-results-container {
            width: 100%; /* Ensure it spans the full width */
            max-width: 100%; /* Remove any width restriction */
            margin: 0 auto; /* Center the container */
            padding: 2rem; /* Add internal spacing */

            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden; /* Prevent scrollbars inside the container */
            box-sizing: border-box; /* Include padding in width/height calculations */
            display: block; /* Ensure it behaves as a block-level element */
        }

        .search-result-item {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 6px solid #4F868D; /* Match your theme's primary color */
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .search-result-item a {
            text-decoration: none;
            color: #4F868D; /* Match your theme's link color */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-result-item a:hover {
            text-decoration: underline;
        }

        .search-result-item p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        mark {
            background-color: yellow;
            font-weight: bold;
            color: black;
        }

        .no-results {
            text-align: center;
            font-size: 1.5rem;
            color: #555;
            margin-top: 2rem;
        }
        
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="search-results-container">
        <h1>Search Results</h1>
        <div id="search-results"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    const searchResultsContainer = document.getElementById("search-results");
    
    // Add this code to ensure the search container is properly sized
    const searchContainer = document.querySelector(".search-results-container");
    searchContainer.style.width = "100%";
    searchContainer.style.maxWidth = "1200px"; // Adjust this value as needed
    searchContainer.style.margin = "0 auto";
    
    if (query) {
        const pagesToSearch = [
            { url: "../index.html", name: "Home" },
            { url: "../about.html", name: "About" },
            { url: "../blog/index.html", name: "Blog" },
            { url: "../art_portfolio/index.html", name: "Art Portfolio" },
            { url: "../cs_projects/index.html", name: "CS Projects" },
            { url: "../inspirations/index.html", name: "Inspirations" }
        ];

        let results = [];
        let pagesLoaded = 0;

        pagesToSearch.forEach(page => {
            fetch(page.url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const elements = doc.querySelectorAll("h1, h2, h3, p, li, a");

                    elements.forEach(element => {
                        const text = element.textContent.toLowerCase();
                        if (text.includes(query.toLowerCase())) {
                            const regex = new RegExp(`(${query})`, "gi");
                            const highlightedText = element.textContent.replace(regex, `<mark>$1</mark>`);
                            results.push(`
                                <div class="search-result-item">
                                    <a href="${page.url}" target="_self">${page.name}</a>
                                    <p>${highlightedText}</p>
                                </div>
                            `);
                        }
                    });

                    pagesLoaded++;
                    if (pagesLoaded === pagesToSearch.length) {
                        if (results.length > 0) {
                            searchResultsContainer.innerHTML = results.join("");
                            
                            // Add this code to ensure each search result item is properly sized
                            const searchResultItems = document.querySelectorAll(".search-result-item");
                            searchResultItems.forEach(item => {
                                item.style.width = "100%";
                                item.style.boxSizing = "border-box";
                            });
                        } else {
                            searchResultsContainer.innerHTML = "<p class='no-results'>No results found.</p>";
                        }
                    }
                })
                .catch(error => {
                    console.error(`Error loading page ${page.url}:`, error);
                    pagesLoaded++;
                    // Check if all pages have been processed despite errors
                    if (pagesLoaded === pagesToSearch.length) {
                        if (results.length > 0) {
                            searchResultsContainer.innerHTML = results.join("");
                            
                            // Add this code to ensure each search result item is properly sized
                            const searchResultItems = document.querySelectorAll(".search-result-item");
                            searchResultItems.forEach(item => {
                                item.style.width = "100%";
                                item.style.boxSizing = "border-box";
                            });
                        } else {
                            searchResultsContainer.innerHTML = "<p class='no-results'>No results found.</p>";
                        }
                    }
                });
        });
    } else {
        searchResultsContainer.innerHTML = "<p class='no-results'>Please enter a search query.</p>";
    }
    
    // Add resize handler to make sure container stays responsive
    window.addEventListener('resize', function() {
        searchContainer.style.width = "100%";
    });
});
    </script>
</body>
</html>
